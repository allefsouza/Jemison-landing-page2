<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style-form.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="form-image">
                <img src="../imagem/f4bank.png" alt="Logo F4bank">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Complete os campos ao lado para abrir a sua conta F4bank</h1>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="fullName" class="text">Seu nome completo</label><br>
                                <input type="text" id="fullName" name="fullName" placeholder="João Arnaldo da Silva"
                                    required><br>
                            </div>
                            <div class="input-box">
                                <label for="adress" class="text ">Endereço completo</label><br>
                                <input type="text" id="adress" name="adress" placeholder="Seu endereço" required><br>
                            </div>
                            <div class="input-box">
                                <label for="number">Digite seu celular</label><br>
                                <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required><br>
                            </div>
                            <div class="input-box">
                                <label for="email" class="text">Seu email</label><br>
                                <input type="email" id="email" name="email " placeholder="seu@email.com" required><br>
                            </div>
                            <div class="input-box">
                                <label for="cpf" class="text">CPF</label><br>
                                <input type="text" id="cpf " name="cpf" placeholder="000.000.000-00" required>
                            </div>
                            <div class="input-box">
                                <label for="checkbox"></label><br>
                                <input type="checkbox"> Eu li estou ciente das condições de tratamento dos meus dados
                                pessoais e do meu consentimento, quando aplicável, conforme descrito nesta
                                <a href="#">Política de Privacidade.</a>
                            </div>
                           <button>Enviar</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        </div>
    </main>
</body>
