<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <section class="section-a-form">
        <div></div>
        <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        <img src="./F4Bank/imagem/f4bank.png" alt="">
    </section>
    <section>
        <form action="">
            <label for="fullName">Seu nome completo</label><br>
            <input type="text" id="fullName" placeholder="João Arnaldo da Silva"><br>
            <label for="adress">Endereço completo</label><br>
            <input type="text" id="adress" placeholder="Seu endereço"><br>
            <label for="email">Seu e-mail</label><br>
            <input type="email" placeholder="seu@email.com"><br>
            <label for="cpf">CPF</label><br>
            <input type="number" id="email" placeholder="000.000.000-00">
        </form>
    </section>

</body>

</html>
