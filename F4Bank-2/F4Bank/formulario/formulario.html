<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style-form.css" rel="stylesheet">
</head>

<body class="body-form">
    <section>
        <h1>Complete os campos ao lado para abrir a sua conta F4bank</h1>
        <img src="./F4Bank/imagem/f4bank.png " alt=" ">
    </section>
    <span class="form-section">
    <section>
        <form action="#" class="fsection">
            <label for="fullName" class="text">Seu nome completo</label><br>
            <input type="text" id="fullName " placeholder="João Arnaldo da Silva "><br>
            <label for="adress" class="text">Endereço completo</label><br>
            <input type="text" id="adress " placeholder="Seu endereço "><br>
            <label for="email" class="text">Seu e-mail</label><br>
            <input type="email" placeholder="seu@email.com "><br>
            <label for="cpf" class="text">CPF</label><br>
            <input type="text" id="email" placeholder="000.000.000-00 ">
            <label for="checkbox" ></label><br>
         <input type="checkbox">Eu li, estou ciente das condições de tratamento dos meus dados pessoais e do meu consentimento,<br> quando aplicável, conforme descrito nesta
         <a href="#">Política de Privacidade.</a>
            </form>
    </span>

</body>

</html>
